name: ecs-deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: ${{ secrets.AWS_REGION }}

      - name: Build Docker image
        run: |
          docker build -t my-app .

      - name: Tag Docker image
        run: |
          docker tag my-app:latest ${{ secrets.AWS_ECR_REGISTRY }}/ecs-ecr-repo:latest
      
      - name: Push Docker image to Amazon ECR
        run: |
          docker push ${{ secrets.AWS_ECR_REGISTRY }}/ecs-ecr-repo:latest
      
      - name: Update ECS Task Definition
        run: |
          aws ecs register-task-definition --cli-input-json file://task-def.json

      - name: Update ECS Service
        run: |
          aws ecs update-service --cluster TestCluster --service s3-service --task-definition s3-interaction-task

